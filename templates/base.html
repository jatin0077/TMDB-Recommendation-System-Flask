<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/mainpage.css') }}">

  <title>Recomandation system</title>
</head>

<body>
  <a href="https://github.com/viveks-codes/TMDB-Recommendation-System-Flask" target="_blank" class="github">
    <img src="http://jsemroman.cz/img/github-corner.png" alt="Github Corner">
</a>
  <div class="container justify-content-center ">
    <main class="my-3">Made with &#128149; by <a href="https://viveks.codes" target="_blank" style="color: white;">Vivek Patel</a></main>
  

  <h1 class="container text-white bg-dark">Select Movie name for Recommendations</h1>
  <form class="container text-white bg-dark" method="POST" action="/recommend">
    <div class="container">
      <!-- <input type="text" name="movie"> -->
      <input class="container form-control form-control-lg" type="number"  placeholder="5" value="5" name="n">
      <br>

      <select class="container form-select-lg mb-3" name="movie">
        {% for table in df %}
        <option value="{{table}}">{{table}}</option>
        {% endfor %}
      </select>


    </div>

    <br>
    <input class="btn btn-primary container" type="submit" value="submit">
  </form>
  


  
  
  {% block content %}{% endblock %}

  {% block footer %}{% endblock %}
</div>
</body>

</html>
