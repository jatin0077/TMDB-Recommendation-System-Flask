<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/indexpage.css') }}">
  <title>Recomandation system</title>
</head>

<body>
  <a href="https://github.com/viveks-codes/TMDB-Recommendation-System-Flask" target="_blank" class="github">
    <img src="http://jsemroman.cz/img/github-corner.png" alt="Github Corner">
</a>
  <br>
  <br>
  
  <div class="container">
    <main class="my-3 text-white bg-dark">Movie Recomandation system</main>
  
  </div>
  <h1 class="container text-white bg-dark">Select Movie name for Recommendations</h1>
  <form class="container" method="POST" action="/recommend">
    <div class="container">
      <!-- <input type="text" name="movie"> -->
      <input class="container form-control form-control-lg" type="number"  placeholder="5" value="5" name="n">
      <br>

      <select class="container form-select-lg mb-3" name="movie">
        {% for table in df %}
        <option value="{{table}}">{{table}}</option>
        {% endfor %}
      </select>


    </div>

    <br>
    <input class="btn btn-primary container  mb-3" type="submit" value="submit">
  </form>



<form class="container" method="POST" action="/fwdtolink" target="_blank">
  <button class="btn container" type="submit" value="{{links[0]}}">
      <div class="container">
        <h1 class="display-3">{{movie}}</h1>
        <img class="rounded" src="{{links[0]}}" alt="Card image cap">
        <br>
        <h4>Overview of {{movie}}: </h4>
        <h5>{{overview}}</h5>
        <br>
        <h4>Genre: </h4>
        <h5>{{genres}}</h5>
        <br>
        <h4>Director of {{movie}}: </h4>
        <h5>{{director}}</h5>
        <br>
        <h4>budget: </h4>
        <h5>{{budget}}</h5>
        <br>
        <h4>Homepage of {{movie}}: </h4>
        <h5>{{homepage}}</h5>
        <br>
        <h4>Release date of {{movie}}: </h4>
        <h5>{{release_date}}</h5>
        <br>
        <h4>Genres of {{movie}}: </h4>
        <h5>{{genres}}</h5>
        <br>
        <h4>Director of {{movie}}: </h4>
        <h5>{{crew}}</h5>
        <br>
        <input type="hidden" type="text" class="mb-3" value="{{homepage}}" name="movielink">
      </div>
    </button>

  </form>
  <div class="container">
    <h1 class="container text-white bg-dark">Here are top #{{n}} Recommendations for Movie </h1>
    <br>
    {% for table,sugess in linkssuggestionzip %}
    <form class="container" method="POST" action="/recommend">

      <button class="btn container btn-hover color-4" type="submit" value="{{table}}">

        <img class="img container" src="{{sugess}}" alt="Card image cap">

        <div class="card-body">
          <h5 class="card-title">{{table}}</h5>
          <input type="hidden" type="text" placeholder="5" value="5" name="n">
          <select style="display: none;" name="movie">
            <option style="display: none;" value="{{table}}"></option>
          </select>

        </div>
      
      </button>
    </form>
    {% endfor %}

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
   </body>
</body>
</html>
