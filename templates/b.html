<html lang="en">
  {% block head %}
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Recomandation system</title>
</head>
{% endblock %}
<body>
  <h1 class="container">Select Movie name for Recommend</h1>
  <form class="container" method="POST" action="/recommend">
    <div class="container">
      <!-- <input type="text" name="movie"> -->
      <input class="container" type="text" placeholder="5" value="5" name="n">
      <br>

      <select class="container" name="movie">
        {% for table in df %}
        <option value="{{table}}">{{table}}</option>
        {% endfor %}
      </select>


    </div>

    <br>
    <input class="btn btn-primary" type="submit" value="submit">
  </form>
  


  
  
  {% block content %}{% endblock %}

  {% block footer %}{% endblock %}

</body>

</html>
